<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="/style.css" rel="stylesheet">
</head>

<body>
    <style>
        .parent {
            width: 250px;
            padding: 20px;
            background-color: aliceblue;
        }
        
        div {
            margin: 20px;
        }
    </style>
    <div class="parent">
        <center>
            <h2>Valute Exchange</h2>
        </center>
        <div class="input-value">
            <input id="input-amount" type="number" placeholder="0">
            <select name="exchange" id="input-selection">
                    <option value="RON">RON</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="HUF">HUF</option>
            </select>
        </div>

        <div class="output-value">
            <input id="output-amount" type="number" placeholder="0" disabled>
            <select name="exchange" id="output-selection">
                    <option value="RON">RON</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="HUF">HUF</option>
            </select>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
