<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="author" content="">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./src/style/style.css" rel="stylesheet">
</head>

<body>
    <div class="parent">
        <center>
            <h2>Valute Exchange</h2>
        </center>
        <div class="input-value">
            <input id="input-amount" type="number" placeholder="0">
            <select name="exchange" id="input-selection">
                    <option value="RON">RON</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="HUF">HUF</option>
            </select>
        </div>

        <div class="output-value">
            <input id="output-amount" type="number" placeholder="0" disabled>
            <select name="exchange" id="output-selection">
                    <option value="RON">RON</option>
                    <option value="EUR">EUR</option>
                    <option value="USD">USD</option>
                    <option value="HUF">HUF</option>
            </select>
        </div>

        <button id="submit">Submit</button>
    </div>

    <script src="main.js" type="module"></script>
</body>

</html>
